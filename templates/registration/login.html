<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login In</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block title %}Login{% endblock %}
        {% block content %}
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
        {% endblock %}
    </body>
</html>
